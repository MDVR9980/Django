{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap CSS -->
<!-- Link to Bootstrap CDN for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

<!-- Link to your custom CSS file -->
<!-- Django static file path to your custom stylesheet -->
<link rel="stylesheet" href="{% static 'courses_app/css/style.css' %}" />

<title>Add New Ticket</title>
</head>
<body>

<!-- Centered container for the form -->
<div class="container d-flex justify-content-center">

  <!-- Card container with custom style -->
  <div class="card card-custom col-md-8 col-lg-6">

    <div>
        <a href="/" class="btn btn-custom btn-lg">Home</a>
    </div>    
    <!-- Page title -->
    <h1 class="text-center header-title mb-4">Add New Ticket</h1>
    <hr>

    {% comment %}
    <!-- Previously used GET form (commented out) -->
    <form method="get">
        <input class="form-control" name="title" type="text" placeholder="title">
        <hr>
        <textarea class="form-control" name="body" type="text" placeholder="your text"></textarea>
        <hr>
        <button class="btn btn-success" type="submit">send</button>
    </form>
    {% endcomment %}

    <!-- The actual POST form for adding a new course -->
    <form method="post" class="d-flex flex-column gap-3">
      {% csrf_token %} <!-- CSRF token for security in Django -->
      <!-- Input for course title -->
      <input class="form-control" name="title" type="text" placeholder="Title" required>
      <!-- Input for course description -->
      <textarea class="form-control" name="body" type="text" placeholder="your text" required></textarea>
      <!-- Submit button -->
      <button class="btn btn-success btn-custom" type="submit">Send</button>
    </form>
    <br>
    <!-- Placeholder for message display (if needed) -->
    {% comment %}
    <h1 class="c1 text text-center text-success">{{ message }}</h1>
    {% endcomment %}
  </div>
</div>

<!-- Bootstrap JS Bundle for components -->
<!-- Link to Bootstrap JS for dynamic functionalities -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
