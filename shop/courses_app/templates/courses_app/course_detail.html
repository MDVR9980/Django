{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- Set viewport for responsiveness -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Bootstrap CSS for base styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

<!-- Custom styles for card layout and design -->
<link rel="stylesheet" href="{% static 'courses_app/css/style.css' %}" />

<title>Course Details</title>
</head>
<body>

<!-- Main container with background and centered content -->
<div class="hero-section d-flex align-items-center justify-content-center min-vh-100">
  <!-- Card with shadow and rounded corners -->
  <div class="card course-card p-4 shadow-lg rounded-lg w-100 max-w-600">
    <!-- Page Header -->
    <h1 class="text-center mb-4 header-title">Course Details</h1>
    <!-- Separator line -->
    <hr>
    <!-- Course Title -->
    <h2 class="text-center course-title mb-3">{{ course.title }}</h2>
    <!-- Course Description -->
    <p class="text-center course-description mb-4">{{ course.description }}</p>
    <!-- Button to go back to list -->
    <a href="/course/list" class="btn btn-primary w-100 py-3 mt-3 back-btn">Back to Course List</a>
  </div>
</div>

<!-- Bootstrap JS for interactive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
